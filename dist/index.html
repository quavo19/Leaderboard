<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="main.js"></script></head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main class="Content">
        <div class="score">
            <div class="score-content">
                <div class="score-refresh">
                    <div>
                        <h3>Recent scores</h3>
                    </div>
                    <div class="refresh-btn">
                        <button  id="refresh-btn" type="submit">Refresh</button>
                    </div>
                </div>
                <alert>Wait for scores :)</alert>
            </div>
            <div class="score-update">
                
            </div>

        </div>
        <form class="Coll-2">
            <h3>Add your score</h3>
            <div class="form-container">
                <div class="form">
                    <input type="text" id="Name" class="form__input" autocomplete="off" placeholder=" ">
                    <label for="Name" class="form__label">Name</label>
                </div>
                <div class="form">
                    <input type="text" id="Score" class="form__input" autocomplete="off" placeholder=" ">
                    <label for="Score" class="form__label">score</label>
                </div>
            </div>
            <button id="send" type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
