<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <header><h1>Leaderboard</h1></header>
    <main class="Content">
        <div class="score">
            <div class="score-content">
                <div class="score-refresh">
                    <div>
                        <h3>Recent scores</h3>
                    </div>
                    <div class="refresh-btn">
                        <button>Refresh</button>
                    </div>
                </div>
            </div>
            <div class="score-update">
                <div class="name-score">
                    <p>Name :</p>
                    <p>100</p>
                </div>
                <div class="name-score">
                    <p>Name :</p>
                    <p>20</p>
                </div>
                <div class="name-score">
                    <p>Name :</p>
                    <p>50</p>
                </div>
                <div class="name-score">
                    <p>Name :</p>
                    <p>78</p>
                </div>
                <div class="name-score">
                    <p>Name :</p>
                    <p>125</p>
                </div>
                <div class="name-score">
                    <p>Name :</p>
                    <p>77</p>
                </div>
                <div class="name-score">
                    <p>Name :</p>
                    <p>42</p>
                </div>
            </div>

        </div>
        <div>
            <h3>Add your score</h3>
            <form action="">
                <input type="text" placeholder="Your name">
                <input type="text" placeholder="Your score">
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
