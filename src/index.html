<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <header><h1>Leaderboard</h1></header>
    <main class="Content">
        <div class="score">
            <div class="score-content">
                <div class="score-refresh">
                    <div>
                        <h3>Recent scores</h3>
                    </div>
                    <div class="refresh-btn">
                        <button  id="refresh-btn" type="submit">Refresh</button>
                    </div>
                </div>
            </div>
            <div class="score-update">
                
            </div>

        </div>
        <div>
            <h3>Add your score</h3>
                <input id="Name" type="text" placeholder="Your name">
                <input id="Score" type="number" placeholder="Your score">
                <button id="send" type="submit">Submit</button>
        </div>
    </main>
</body>
</html>
